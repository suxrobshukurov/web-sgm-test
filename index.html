            <h1 class="cover-heading">Форма обратной связи</h1>

            <!-- Кнопка Модального окно для формы обратной сввязи -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Укажите адрес
            </button>

            <!-- Модальное окно -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <!-- контент модального окна -->
                    <div class="modal-content">
                        <!-- Шапка модального окна -->
                        <div class="modal-header">
                            <!-- загаловок модального окна -->
                            <h5 class="modal-title" id="exampleModalLabel">Адрес доставки</h5>
                            <!-- кнопка закрыть модальное окно -->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- тело модального окна -->
                        <div class="modal-body">
                            <div id="errorMess" class="text-danger"></div>

                            <!-- форма -->
                            <form id="phoneForm" method="POST" action="?php echo htmlspecialchars($_SERVER["PHP_SELF"]);?">
                                <input 
                                    type="text" 
                                    id="name" 
                                    name="name" 
                                    placeholder="Имя" 
                                    class="form-control" 
                                    maxlength="25"
                                    pattern="[^A-Za-zА-Яа-яЁё\-]+$"
                                    
                                ><br>
                                <input 
                                    type="text" 
                                    id="phone" 
                                    name="phone" 
                                    placeholder="Телефон"
                                    class="form-control"
                                    required
                                    maxlength="25"
                                ><br>
                                <input 
                                    type="text" 
                                    id="address" 
                                    name="address" 
                                    placeholder="Адрес"
                                    class="form-control"
                                    required
                                ><br>
                                
                                <button 
                                    id="sendMail" 
                                    type="button" 
                                    class="btn btn-success"
                                >
                                    Отправить
                                </button>
                            </form> 
                            <div id="formSuccess" class="alert alert-success" role="alert" style="display: none;">
                                Успешно отправлено
                            </div>
                            <div id="formError" class="alert alert-danger" role="alert" style="display: none;">
                                Произошла ошибка!
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>
